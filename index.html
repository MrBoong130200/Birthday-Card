<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            color: #e63946;
            font-size: 24px;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        #countdown {
            font-size: 20px;
            color: #e63946;
            font-weight: bold;
            margin-top: 20px;
        }
        #congratulate {
            font-size: 20px;
            color: #d62828;
            font-weight: bold;
            margin-top: 10px;
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
    <script>
        function updateCountdown() {
            const birthday = new Date(new Date().getFullYear(), 1, 13); // February 13th
            const now = new Date();
            if (now > birthday) {
                birthday.setFullYear(now.getFullYear() + 1);
            }
            const timeDifference = birthday - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            
            let message = "";
            if (days > 1) {
                message = `Just ${days} days left! You are amazing! üéâ`;
            } else if (days === 1) {
                message = "Only 1 day left! Get ready for your special day! üéÇ";
            } else {
                message = "Happy Birthday! üéàüéä";
            }
            document.getElementById('congratulate').innerText = message;
        }
        setInterval(updateCountdown, 1000);

        function handleClick(event) {
            let x = event.clientX || event.touches[0].clientX;
            let y = event.clientY || event.touches[0].clientY;
            for (let i = 0; i < 10; i++) {
                createHeart(x, y);
            }
        }

        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("floating-heart");
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        document.addEventListener("click", handleClick);
        document.addEventListener("touchstart", handleClick);
    </script>
</head>
<body onload="updateCountdown()">
    <div class="card">
        <h1>Happy Birthday My Love! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">You are the light of my life, the beat in my heart, and the smile on my face. On this special day, I just want to remind you how deeply I love and cherish you. May your day be as amazing and beautiful as you are! Happy Birthday! üéâüéÇ</p>
        <p id="countdown"></p>
        <p id="congratulate"></p>
    </div>
</body>
</html>
