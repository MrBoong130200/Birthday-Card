<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccdc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            user-select: none; /* Prevent text selection */
        }
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            color: #e63946;
            font-size: 24px;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        #countdown {
            font-size: 20px;
            color: #e63946;
            font-weight: bold;
            margin-top: 20px;
        }
        #congratulate {
            font-size: 20px;
            color: #d62828;
            font-weight: bold;
            margin-top: 10px;
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 1s ease-out forwards;
        }
        .floating-text {
            position: absolute;
            color: red;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 1.5s ease-out forwards;
        }
        .button {
            background-color: #e63946;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #c92a2a;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
    <script>
        function updateCountdown() {
            const birthday = new Date(new Date().getFullYear(), 1, 13); // February 13th
            const now = new Date();
            if (now > birthday) {
                birthday.setFullYear(now.getFullYear() + 1);
            }
            const timeDifference = birthday - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            
            let message = "";
            if (days > 1) {
                message = `Just ${days} days left! You are amazing! üéâ`;
            } else if (days === 1) {
                message = "Only 1 day left! Get ready for your special day! üéÇ";
            } else {
                message = "Happy Birthday! üéàüéä";
            }
            document.getElementById('congratulate').innerText = message;
        }
        setInterval(updateCountdown, 1000);

        function showPopup() {
            alert("Congratulations, my love! üéâ‚ù§Ô∏è You are the most special person in my life!");
        }
    </script>
</head>
<body onload="updateCountdown()">
    <div class="card">
        <h1>Happy Birthday My Love! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="message">You are the light of my life, the beat in my heart, and the smile on my face. On this special day, I just want to remind you how deeply I love and cherish you. May your day be as amazing and beautiful as you are! Happy Birthday! üéâüéÇ</p>
        <p id="countdown"></p>
        <p id="congratulate"></p>
        <button class="button" onclick="showPopup()">Click me</button>
    </div>
</body>
</html>
